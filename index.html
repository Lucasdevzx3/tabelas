<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <main>
        <h1 align="center">
          <i>Tabelas</i>
        </h1>
        <br />
        <br />
        <table style="width: 250px; height: 190px" border="1">
          <tr>
            <td colspan="3"></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
        <br />
        <br />

        <table style="width: 250px; height: 190px" border="1" align="center">
          <tr>
            <td rowspan="3"></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </table>
        <br />
        <br />
        <br />
        <table style="width: 300px; height: 300px" border="1" align="right">
          <tr>
            <td colspan="5"></td>
          </tr>
          <tr>
            <td rowspan="4"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td colspan="3"></td>
            <td></td>
          </tr>
        </table>
      </main>
    </header>
  </body>
</html>
